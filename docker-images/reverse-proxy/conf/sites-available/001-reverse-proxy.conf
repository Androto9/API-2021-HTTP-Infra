<VirtualHost *:80>
    ServerName demo.api.ch
    
    #ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    ProxyPass "/zoo/animals/" "http://node_express:3000/"
    ProxyPassReverse "/zoo/animals/" "http://node_express:3000/"
    
    ProxyPass "/" "http://apache_php:80/"
    ProxyPassReverse "/" "http://apache_php:80/"
</VirtualHost>